<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="choices.min.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
		  <div class="select-container">
        <select name="select">
            <option value="">Материал</option>
            <option value="">Древесина</option>
            <option value="">Металл</option>
            <option value="">Камень</option>
            <option value="">Пластик</option>
            <option value="">Композитный</option>
            <option value="">Гипс</option>
        </select>
      </div>
	  </div>
    <script src="choices.min.js"></script>
    <script>
      const element = document.querySelector('select');
      const choices = new Choices(element, {
        searchEnabled: false
      });
    </script>
  </body>
</html>
